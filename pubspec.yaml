name: outfithub
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  card_swiper: ^3.0.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.17
  freezed: ^2.5.8
  freezed_annotation: ^2.4.4
  go_router: ^14.8.0
  image_picker: ^1.1.2
  riverpod_annotation: ^2.6.1
  supabase_flutter: ^2.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.4
  freezed_lint: ^0.0.7
  json_serializable: ^6.9.4
  custom_lint: ^0.7.3
  flutter_dotenv: ^5.2.1

analyzer:
  plugins:
    - custom_lint


flutter:
  uses-material-design: true
  assets:
      - assets/Icons/
      - assets/illustrations/
      - assets/image/
      - .env


  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/static/Roboto-Regular.ttf
